<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div>
      <nav class="navbar">
        <a class="navbar-brand" href="#">
      		    <strong>Weather</strong>App
      		  </a>
        <span id="date" style="color:#000000;font-weight:bold" </span>
      </nav>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <input id="zipInput" class="form-control" placeholder="Enter your zip code">
        <h5 id="city">city</h5>
      </div>
      <div class="col-sm-6">
        <button id="weatherButton" class="btn btn-success" type="button">Get Weather</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h1 id="tempF">Temperature</h1>
      </div>
      <div class="col-sm-6">
        <h5 id="highTemp">High Temp</h5>
        <h5 id="lowTemp">Low Temp</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2 id="condition">Condition</h2>
      </div>
      <div class="col-sm-6">
        <h5 id="humidity">Humidity</h5>
        <h5 id="wind">Wind</h5>
      </div>
    </div>
    <!-- <div>
      <img alt='' src='' id='weatherImage' width='300'>
    </div> -->




  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
